<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript">
	function onReady(callback) 
	{
    var intervalID = window.setInterval(checkReady, 2000);

    function checkReady() 
        {
	        if (document.getElementsByTagName('body')[0] !== undefined) {
	            window.clearInterval(intervalID);
	            callback.call(this);
	        }
	    }
	}

	function show(id, value) 
	{
	    document.getElementById(id).style.display = value ? 'block' : 'none';
	}

	onReady(function () 
	{
	    show('page', true);
	    show('loading', false);
	});

</script>


<style type="text/css">
	#page {
    display: none;
}
#loading {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background-color: rgb(0, 0, 0);
    background-image: url("https://d13yacurqjgara.cloudfront.net/users/31664/screenshots/1327315/plan-b-4-ram_1.gif");
    background-repeat: no-repeat;
    background-position: center;
}
</style>

</head>



<body>

<div align="left" id="page" class="form-group col-xs-4">

</form>


	

</div>
